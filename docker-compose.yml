services:
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bin/rails s -b 0.0.0.0"
    volumes:
      - .:/rails
    user: "${UID}:${GID}"
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      RAILS_ENV: development
      RACK_ENV: development

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fuwaly_development
